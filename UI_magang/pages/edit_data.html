<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI</title>
    <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
    
    <nav>
        <ul>
            <li>
                <a href="./view_data.html">View Data</a>
            </li>
            <li>
                <a href="./add_data.html">Add Data</a>
            </li>
            <li>
                <a href="./edit_data.html">Edit data</a>
            </li>
        </ul>
    </nav>
    <main>
        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Amount</th>
                    <th>Customer Name</th>
                    <th>Status</th>
                    <th>Transaction Date</th>
                    <th>Create By</th>
                    <th>Create On</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <form id="updateProductForm">
                <label for="id">ID:</label>
                <input type="text" id="id" required disabled>
    
                <label for="productID">Product ID:</label> 
                <input type="text" id="productID" required>
    
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required>
    
                <label for="amount">Amount:</label>
                <input type="text" id="amount" required>
    
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" required>
    
                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="0">SUCCESS</option>
                    <option value="1">FAILED</option>
                </select>
    
                <label for="createBy">Create By: </label>
                <input type="text" id="createBy" required>
    
                <button type="submit" id="update-btn">Update Product</button>
            </form>
        </table>
    </main>
<script src="../js/edit_data.js"></script>
</body>
</html>
